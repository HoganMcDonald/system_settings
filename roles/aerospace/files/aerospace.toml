if.app-name-regex-substring = 'trello'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'quicktime'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'discord'
run = 'layout floating'

# Possible values: (qwerty|dvorak)
# See https://nikitabobko.github.io/AeroSpace/guide#key-mapping
[key-mapping]
preset = 'qwerty'

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See: https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps]
inner.horizontal = 20
inner.vertical =   20
outer.left =       20
outer.bottom =     20
outer.top =        65
outer.right =      20

# 'main' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 'main' binding mode must be always presented
# Fallback value (if you omit the key): mode.main.binding = {}
[mode.main.binding]

# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon, backtick,
#                   leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# All possible modifiers: cmd, alt, ctrl, shift

# All possible commands: https://nikitabobko.github.io/AeroSpace/commands

# See: https://nikitabobko.github.io/AeroSpace/commands#exec-and-forget
# You can uncomment the following lines to open up terminal with alt + enter shortcut (like in i3)
# alt-enter = '''exec-and-forget osascript -e '
# tell application "Terminal"
#     do script
#     activate
# end tell'
# '''

### --- Focus Between Panes (Directional) ---
cmd-shift-ctrl-alt-h = 'focus left'
cmd-shift-ctrl-alt-j = 'focus down'
cmd-shift-ctrl-alt-k = 'focus up'
cmd-shift-ctrl-alt-l = 'focus right'

### --- Move Windows (Directional) ---
cmd-shift-ctrl-alt-m = ['mode move', 'exec-and-forget ~/.config/sketchybar/plugins/aerospace_mode.sh move']

### --- Resize Windows ---
cmd-shift-ctrl-alt-r = ['mode resize', 'exec-and-forget ~/.config/sketchybar/plugins/aerospace_mode.sh resize']

# Smart resize (horizontal only)
cmd-shift-ctrl-alt-minus = 'resize smart -50'
cmd-shift-ctrl-alt-equal = 'resize smart +50'

### --- Join with Neighboring Window (Merge) ---
cmd-shift-ctrl-alt-g = ['mode join', 'exec-and-forget ~/.config/sketchybar/plugins/aerospace_mode.sh join']

### --- Layouts ---
cmd-shift-ctrl-alt-t = 'layout tiles horizontal vertical'
cmd-shift-ctrl-alt-a = 'layout accordion horizontal vertical'
cmd-shift-ctrl-alt-space = 'layout floating tiling'

### --- Terminal ---
cmd-shift-ctrl-alt-n = 'exec-and-forget open -n -a Ghostty'

### --- Fullscreen ---
cmd-shift-ctrl-alt-f = 'fullscreen'

### --- Workspace Switching ---
cmd-shift-ctrl-alt-1 = 'workspace 1'
cmd-shift-ctrl-alt-2 = 'workspace 2'
cmd-shift-ctrl-alt-3 = 'workspace 3'
cmd-shift-ctrl-alt-4 = 'workspace 4'
alt-tab = 'workspace-back-and-forth'

### --- Move Window to Workspace (and follow) ---
cmd-shift-ctrl-alt-w = ['mode workspace', 'exec-and-forget ~/.config/sketchybar/plugins/aerospace_mode.sh workspace']

# Mode definitions
[mode.move.binding]
h = 'move left'
j = 'move down'
k = 'move up'
l = 'move right'
esc = ['mode main', 'exec-and-forget ~/.config/sketchybar/plugins/aerospace_mode.sh main']

[mode.resize.binding]
h = 'resize width -60'
j = 'resize height -60'
k = 'resize height +60'
l = 'resize width +60'
esc = ['mode main', 'exec-and-forget ~/.config/sketchybar/plugins/aerospace_mode.sh main']

[mode.join.binding]
h = 'join-with left'
j = 'join-with up'
k = 'join-with down'
l = 'join-with right'
esc = ['mode main', 'exec-and-forget ~/.config/sketchybar/plugins/aerospace_mode.sh main']

[mode.workspace.binding]
1 = 'move-node-to-workspace 1 --focus-follows-window'
2 = 'move-node-to-workspace 2 --focus-follows-window'
3 = 'move-node-to-workspace 3 --focus-follows-window'
4 = 'move-node-to-workspace 4 --focus-follows-window'
esc = ['mode main', 'exec-and-forget ~/.config/sketchybar/plugins/aerospace_mode.sh main']
