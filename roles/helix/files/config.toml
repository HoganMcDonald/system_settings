theme = "catppuccin_frappe"

[editor]
line-number = "relative"
mouse = false
middle-click-paste = false
scroll-lines = 3
shell = ["zsh", "-c"]
text-width = 100
true-color = true
rulers = []
bufferline = "always"
color-modes = true

[editor.statusline]
left = ["mode", "spinner", "file-name", "file-modification-indicator"]
center = ["version-control"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.lsp]
display-messages = true
auto-signature-help = true
display-inlay-hints = true
display-signature-help-docs = true
snippets = true

[editor.inline-diagnostics]
cursor-line = "warning"
other-lines = "warning"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false
follow-symlinks = true
deduplicate-links = true
parents = true
ignore = true
git-ignore = true
git-global = true
git-exclude = true

[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'`' = '`'
'<' = '>'

[editor.search]
smart-case = true
wrap-around = true

[editor.whitespace]
render = "none"
characters = { space = "·", nbsp = "⍽", tab = "→", newline = "⏎" }

[editor.indent-guides]
render = true
character = "┊"
skip-levels = 1
